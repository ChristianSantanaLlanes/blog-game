backend:
  name: github
  repo: ChristianSantanaLlanes/blog-game
  branch: main
local_backend: true


media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "news"
    label: "Noticias"
    folder: "src/content/news"
    create: true
    slug: "{{slug}}"
    media_folder: "/public/images/uploads/news"
    public_folder: "/images/uploads/news"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Publicado", name: "date", widget: "datetime"}
      - {label: "Descripción", name: "description", widget: "text"}
      - {label: "Imagen Destacada", name: "image", widget: "image", required: false}
      - {label: "Cuerpo", name: "body", widget: "markdown"}
  
  - name: "guides"
    label: "Guías"
    folder: "src/content/guides"
    create: true
    slug: "{{slug}}"
    media_folder: "/public/images/uploads/guides"
    public_folder: "/images/uploads/guides"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Publicado", name: "date", widget: "datetime"}
      - {label: "Juego", name: "game", widget: "string", required: false}
      - {label: "Descripción", name: "description", widget: "text"}
      - {label: "Imagen Destacada", name: "image", widget: "image", required: false}
      - {label: "Cuerpo", name: "body", widget: "markdown"}

  - name: "tutorials"
    label: "Tutoriales"
    folder: "src/content/tutorials"
    create: true
    slug: "{{slug}}"
    media_folder: "/public/images/uploads/tutorials"
    public_folder: "/images/uploads/tutorials"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Publicado", name: "date", widget: "datetime"}
      - {label: "Nivel", name: "level", widget: "select", options: ["Principiante", "Intermedio", "Avanzado"]}
      - {label: "Descripción", name: "description", widget: "text"}
      - {label: "Imagen Destacada", name: "image", widget: "image", required: false}
      - {label: "Cuerpo", name: "body", widget: "markdown"}

